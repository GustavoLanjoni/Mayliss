<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Central de Ajuda</title>
    <link rel="stylesheet" href="css/central_ajuda.css">
</head>
<body>
    <header>
        <div class="container-header">
            <div class="logo">
                <span>Central de Ajuda</span>
            </div>
            <div class="politica">
                <a href="#">Política da Mayliss</a>
            </div>
        </div>
    </header>

    <section class="hero">
        <h1>Oi, como podemos ajudar?</h1>
        <div class="search-bar">
            <input type="text" placeholder="Procurar...">
            <button>
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="white" viewBox="0 0 24 24">
                    <path d="M10 2a8 8 0 105.293 14.293l5.707 5.707 1.414-1.414-5.707-5.707A8 8 0 0010 2zm0 2a6 6 0 110 12A6 6 0 0110 4z"/>
                </svg>
            </button>
            
        </div>
    </section>

    <section class="cards-section">
        <h2 class="section-title">Categoria</h2>
    
        <div class="cards-container">
            <a href="#" class="card">
                <div class="icon">
                    <img src="https://cdn-icons-png.flaticon.com/512/833/833472.png" alt="Compra com a Mayliss">
                </div>
                <p>Compra com a Mayliss</p>
            </a>
        
            <a href="#" class="card">
                <div class="icon">
                    <img src="https://cdn-icons-png.flaticon.com/512/1681/1681160.png" alt="Serviço Financeiro">
                </div>
                <p>Serviço Financeiro</p>
            </a>
        
            <a href="#" class="card">
                <div class="icon">
                    <img src="https://cdn-icons-png.flaticon.com/512/891/891419.png" alt="Oferta e Prêmio">
                </div>
                <p>Oferta e Prêmio</p>
            </a>
        
            <a href="#" class="card">
                <div class="icon">
                    <img src="https://cdn-icons-png.flaticon.com/512/1170/1170576.png" alt="Pagamento">
                </div>
                <p>Pagamento</p>
            </a>
        
            <a href="#" class="card">
                <div class="icon">
                    <img src="https://cdn-icons-png.flaticon.com/512/126/126472.png" alt="Pedido">
                </div>
                <p>Pedido</p>
            </a>
        
            <a href="#" class="card">
                <div class="icon">
                    <img src="https://cdn-icons-png.flaticon.com/512/482/482541.png" alt="Envio">
                </div>
                <p>Envio</p>
            </a>
        
            <a href="#" class="card">
                <div class="icon">
                    <img src="https://cdn-icons-png.flaticon.com/512/753/753345.png" alt="Devolução e Reembolso">
                </div>
                <p>Devolução e Reembolso</p>
            </a>
        
            <a href="#" class="card">
                <div class="icon">
                    <img src="https://cdn-icons-png.flaticon.com/512/1828/1828884.png" alt="Informações Gerais">
                </div>
                <p>Informações Gerais</p>
            </a>
        </div>
        
    </section>
    

</body>
</html>
