<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mayliss</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;500&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">


</head>

<body>

    <header>
        <div class="logo">
            <a href="#">Minha Logo</a>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Sobre</a></li>
                <li class="dropdown">
                    <a href="#">Serviços </a>
                    <ul class="submenu">
                        <li><a href="#">Desenvolvimento Web</a></li>
                        <li><a href="#">Consultoria</a></li>
                        <li><a href="#">Design Gráfico</a></li>
                    </ul>
                </li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>

    <!--Banners Principais-->

    <div class="slideshow">
        <a href="#" class="slide">
            <img src="img/banner1.png" alt="Banner 1">
        </a>

        <a href="#" class="slide">
            <img src="img/banner2.png" alt="Banner 2">
        </a>

        <!-- Setas de navegação -->
        <div class="prev">❮</div>
        <div class="next">❯</div>
    </div>











    <script src="js/script.js"></script>

    <script>
        // Script para slideshow
        let currentSlide = 0; // Índice do slide atual
        const slides = document.querySelectorAll('.slideshow .slide'); // Todos os slides
        const totalSlides = slides.length;

        // Função para mostrar o slide ativo
        function showSlide(index) {
            // Garantir que o índice esteja dentro do intervalo
            if (index >= totalSlides) {
                currentSlide = 0; // Volta para o primeiro slide
            } else if (index < 0) {
                currentSlide = totalSlides - 1; // Vai para o último slide
            } else {
                currentSlide = index;
            }

            // Esconde todos os slides
            slides.forEach(slide => {
                slide.classList.remove('active');
            });

            // Exibe o slide ativo
            slides[currentSlide].classList.add('active');
        }

        // Inicializar com o primeiro slide visível
        showSlide(currentSlide);

        // Adicionar eventos para as setas
        document.querySelector('.prev').addEventListener('click', () => {
            showSlide(currentSlide - 1); // Anterior
        });

        document.querySelector('.next').addEventListener('click', () => {
            showSlide(currentSlide + 1); // Próximo
        });

    </script>
</body>

</html>
