<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mayliss</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;500&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">


</head>

<body>

    <header>
        <div class="logo">
            <a href="#">Minha Logo</a>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Sobre</a></li>
                <li class="dropdown">
                    <a href="#">Serviços</a>
                    <ul class="submenu">
                        <li><a href="#">Desenvolvimento Web</a></li>
                        <li><a href="#">Consultoria</a></li>
                        <li><a href="#">Design Gráfico</a></li>
                    </ul>
                </li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
        
        <!-- Adicionar ícones e barra de pesquisa -->
        <div class="header-icons">
            <div class="search-container">
                <input type="text" placeholder="Buscar..." class="search-bar">
                <a href="#" class="search-icon"><i class="fa fa-search"></i></a>
            </div>
            <div class="icons">
                <a href="#" class="user-icon"><i class="fa fa-user"></i></a>
                <a href="#" class="cart-icon"><i class="fa fa-shopping-cart"></i></a>
            </div>
        </div>
    </header>
    
    

    <!--Banners Principais-->

    <div class="slideshow">
        <a href="#" class="slide">
            <img src="img/banner1.png" alt="Banner 1">
        </a>

        <a href="#" class="slide">
            <img src="img/banner2.png" alt="Banner 2">
        </a>

        <!-- Setas de navegação -->
        <div class="prev">❮</div>
        <div class="next">❯</div>
    </div>


    <!--Categorias-->

    <div class="category">
        <p>Compre por categorias</p>
        <h2>Nossa seção de temporada</h2>

        <div class="carousel-container">
            <div class="carousel">
                <a href="#" class="categoryLink">
                    <img src="img/saboneteT2.png" alt="Categoria 1">
                </a>
                <a href="#" class="categoryLink">
                    <img src="img/saboneteT2.png" alt="Categoria 2">
                </a>
                <a href="#" class="categoryLink">
                    <img src="img/saboneteT2.png" alt="Categoria 3">
                </a>
                <a href="#" class="categoryLink">
                    <img src="img/saboneteT2.png" alt="Categoria 4">
                </a>
                <a href="#" class="categoryLink">
                    <img src="img/saboneteT2.png" alt="Categoria 5">
                </a>
                <a href="#" class="categoryLink">
                    <img src="img/saboneteT2.png" alt="Categoria 6">
                </a>
                <a href="#" class="categoryLink">
                    <img src="img/saboneteT2.png" alt="Categoria 7">
                </a>
            </div>
            <!-- Setas de navegação -->
            <div class="carousel-navigation">
                <button class="prev">&#10094;</button>
                <button class="next">&#10095;</button>
            </div>
        </div>
    </div>


    <!--Produtos-->

    <div class="products">
        <p>Conheça nossos produtos</p>
        <h2>Produtos em alta</h2>
    
        <div class="container-products">
            <a href="#" class="productsLink">
                <div class="product-info">
                    <!-- Imagem normal -->
                    <img class="product-image" src="img/saboneteT2.png" alt="produto 1">
                    <!-- Imagem ao passar o mouse -->
                    <img class="product-image-hover" src="img/saboneteT2.png" alt="produto 1 hover">
                    <div class="product-details">
                        <p class="product-name">Sabonete Aromático</p>
                        <p class="product-price">R$ 20,00</p>
                    </div>
                </div>
                <button class="add-to-cart">Adicionar ao Carrinho</button>
            </a>
        </div>
    </div>
    
    
    

    


    <script src="js/script.js"></script>

    <script src="js/scriptSlideshow.js"></script>
    <script src="js/carroselCategory.js"></script>
    <script src="js/animationButtona.js"></script>






</body>

</html>
